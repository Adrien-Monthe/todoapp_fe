<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
    <form (ngSubmit)="onRegister()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Username
          <input [(ngModel)]="username" name="username" class="w-full mt-1 p-2 border rounded-md" required/>
        </label>
      </div>
      <div>
        <label class="block text-sm font-medium">Password
          <input type="password" [(ngModel)]="password" name="password" class="w-full mt-1 p-2 border rounded-md"
                 required/>
        </label>
      </div>
      <div *ngIf="error" class="text-red-500 text-sm">{{ error }}</div>
      <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Register</button>
      <div class="text-sm text-center mt-2">
        Already have an account?
        <a routerLink="/login" class="text-blue-500 hover:underline">Login</a>
      </div>
    </form>
  </div>
</div>
