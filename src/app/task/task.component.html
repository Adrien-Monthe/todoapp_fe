<div class="p-4">
  <button (click)="openAddModal()" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">Add Task</button>

  <table class="min-w-full bg-white rounded shadow">
    <thead>
    <tr class="bg-gray-200 text-left">
      <th class="py-2 px-4">Title</th>
      <th class="py-2 px-4">Description</th>
      <th class="py-2 px-4">Status</th>
      <th class="py-2 px-4">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let task of tasks" class="border-t">
      <td class="py-2 px-4">{{ task.title }}</td>
      <td class="py-2 px-4">{{ task.description }}</td>
      <td class="py-2 px-4">
          <span [ngClass]="task.isCompleted ? 'text-green-600 font-semibold' : 'text-yellow-600 font-semibold'">
            {{ task.isCompleted ? 'Completed' : 'Pending' }}
          </span>
      </td>
      <td class="py-2 px-4 flex gap-2">
        <button (click)="openEditModal(task)" class="bg-yellow-400 text-white px-2 py-1 rounded">Edit</button>
        <button (click)="markAsDone(task)" class="bg-green-500 text-white px-2 py-1 rounded">Mark as Done</button>
        <button (click)="deleteTask(task.id)" class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div *ngIf="showModal" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg w-full max-w-md shadow-xl">
    <h2 class="text-lg font-bold mb-4">{{ editingTask ? 'Edit Task' : 'Add Task' }}</h2>

    <form (ngSubmit)="saveTask()">
      <label class="block mb-2">
        Title:
        <input type="text" [(ngModel)]="taskForm.title" name="title" required class="w-full px-3 py-2 border rounded" />
      </label>

      <label class="block mb-4">
        Description:
        <textarea [(ngModel)]="taskForm.description" name="description" required class="w-full px-3 py-2 border rounded"></textarea>
      </label>

      <div class="flex justify-end gap-2">
        <button type="button" (click)="closeModal()" class="bg-gray-300 px-4 py-2 rounded">Cancel</button>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
      </div>
    </form>
  </div>
</div>
